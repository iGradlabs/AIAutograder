{% extends 'index.html' %}
{%block content%}
<div class="m-5">
<h2>{{user_info}}</h2>
  <div class="card mb-4">
    <h5 class="card-header">Profile Details</h5>
    <!-- Account -->
    <div class="card-body">
      <div class="d-flex align-items-start align-items-sm-center gap-4">
        <img
          src="../assets/img/avatars/1.png"
          alt="user-avatar"
          class="d-block rounded"
          height="100"
          width="100"
          id="uploadedAvatar"
        />
        <div class="button-wrapper">
          <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
            <span class="d-none d-sm-block">Upload new photo</span>
            <i class="bx bx-upload d-block d-sm-none"></i>
            <input
              type="file"
              id="upload"
              class="account-file-input"
              hidden
              accept="image/png, image/jpeg"
            />
          </label>
          <button type="button" class="btn btn-outline-secondary account-image-reset mb-4">
            <i class="bx bx-reset d-block d-sm-none"></i>
            <span class="d-none d-sm-block">Reset</span>
          </button>

          <p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>
        </div>
      </div>
    </div>
    <hr class="my-0" />
    <div class="card-body">
      <form id="formAccountSettings" action="/myProfile" method="POST" >
        <div class="row">
          <div class="mb-3 col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input
              class="form-control"
              type="text"
              id="firstName"
              name="firstName"
              value={{user_info.first_name}}
              autofocus
            />
          </div>
          <div class="mb-3 col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input 
            class="form-control" 
            type="text"
            name="lastName"
             id="lastName" 
             value={{user_info.last_name}} />
          </div>
          <div class="mb-3 col-md-6">
            <label for="email" class="form-label">E-mail</label>
            <input
              class="form-control"
              type="text"
              id="email"
              name="email"
              value={{user_info.email}}
            />
          </div>
          <div class="mb-3 col-md-6">
            <label for="organization" class="form-label">Organization</label>
            <input
              type="text"
              class="form-control"
              id="organization"
              name="organization"
              value={{user_info.organization}}
            />
          </div>
          <div class="mb-3 col-md-6">
            <label class="form-label" for="phoneNumber">Phone Number</label>
            <div class="input-group input-group-merge">
              <input
                type="text"
                id="phoneNumber"
                name="phoneNumber"
                class="form-control"
                placeholder="202 555 0111",
                value={{user_info.phone_number}}
              />
            </div>
          </div>
          
          <div class="mb-3 col-md-6">
            <label for="state" class="form-label">State</label>
            <input 
            class="form-control"
             type="text" 
             id="state" 
             name="state" 
             placeholder="California"
             value={{user_info.state}}
              />
          </div>
          <div class="mb-3 col-md-6">
            <label for="zipCode" class="form-label">Zip Code</label>
            <input
              type="text"
              class="form-control"
              id="zipCode"
              name="zipCode"
              placeholder="231465"
              value={{user_info.zip_code}}
              maxlength="6"
            />
          </div>
          <div class="mb-3 col-md-6">
            <label class="form-label" for="country">Country</label>
            <select id="country" name="country" class="select2 form-select">
              <option selected="selected" data-select2-id="18">{{user_info.country}}</option>

              
              <option value="Australia">Australia</option>
              <option value="Bangladesh">Bangladesh</option>
              <option value="Belarus">Belarus</option>
              <option value="Brazil">Brazil</option>
              <option value="Canada">Canada</option>
              <option value="China">China</option>
              <option value="France">France</option>
              <option value="Germany">Germany</option>
              <option value="India">India</option>
              <option value="Indonesia">Indonesia</option>
              <option value="Israel">Israel</option>
              <option value="Italy">Italy</option>
              <option value="Japan">Japan</option>
              <option value="Korea">Korea, Republic of</option>
              <option value="Mexico">Mexico</option>
              <option value="Philippines">Philippines</option>
              <option value="Russia">Russian Federation</option>
              <option value="South Africa">South Africa</option>
              <option value="Thailand">Thailand</option>
              <option value="Turkey">Turkey</option>
              <option value="Ukraine">Ukraine</option>
              <option value="United Arab Emirates">United Arab Emirates</option>
              <option value="United Kingdom">United Kingdom</option>
              <option value="United States">United States</option>
            </select>
          </div>

        </div>
        <div class="mt-2">
          <button type="submit" name='action' value="save" class="btn btn-primary me-2">Save changes</button>
          <button type="submit" name='action' value="reset" class="btn btn-outline-secondary">Cancel</button>
        </div>
      </form>
    </div>
    <!-- /Account -->
  </div>
  <div class="card">
    <h5 class="card-header">Delete Account</h5>
    <div class="card-body">
      <div class="mb-3 col-12 mb-0">
        <div class="alert alert-warning">
          <h6 class="alert-heading fw-bold mb-1">Are you sure you want to delete your account?</h6>
          <p class="mb-0">Once you delete your account, there is no going back. Please be certain.</p>
        </div>
      </div>
      <form id="formAccountDeactivation" onsubmit="return false">
        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            name="accountActivation"
            id="accountActivation"
          />
          <label class="form-check-label" for="accountActivation"
            >I confirm my account deactivation</label
          >
        </div>
        <button type="submit" class="btn btn-danger deactivate-account">Deactivate Account</button>
      </form>
    </div>
  </div>

</div>


{% endblock %}
