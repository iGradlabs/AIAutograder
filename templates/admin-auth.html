<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Analytics | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>
    <meta name="description" content="">
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Company ID</th>
                    <th>Email</th>
                    <th>Company Name</th>
                    <th>Requester Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user_id, user_info in usersData.items() %}
                <tr>
                    <td>{{ user_id }}</td>
                    <td>{{ user_info.get('company_id') }}</td>
                    <td>{{ user_info.get('email') }}</td>
                    <td>{{ user_info.get('company_name') }}</td>
                    <td>{{ user_info.get('requter_name') }}</td>
                    <td>
                        <a href="{{ url_for('process_user', action='approve', user_id=user_id, email=user_info.get('email')) }}" class="btn btn-success">Approve</a>
                        <a href="{{ url_for('process_user', action='reject', user_id=user_id, email=user_info.get('email')) }}" class="btn btn-danger">Reject</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
